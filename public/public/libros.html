            </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <div class="logo-registro"><img src="../public/media/Entertainment (130 × 80 px).svg" alt=""></div>
                <h1>Registra Tu Libro</h1>
              
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1 >genero:</h1>
                    <select name="" id="genero_libro">
                        <option value="acción" >Acción </option>
                        <option value="drama">Drama</option>
                        <option value="anime">Anime</option>
                        <option value="animacion">Animacion</option>
                        <option value="comedia">Comedia</option>
                        <option value="romance">Romance</option>
                        <option value="terror">Terror</option>
        
                    </select>
    
                
               
                <div class="container-input">
    
                    <h1 class="titulo-registro" >nombre:</h1>
                    <input  type="text" id="nombre_libro">
                </div>
                <div class="container-input">
                    <h1 class="titulo-registro">año:</h1>
                    <input  type="text" id="año_libro">
                </div>
                <div class="container-input">
                    <h1 class="titulo-registro">autor:</h1>
                    <input  type="text" id="autor_libro">
                </div>
                <div class="container-input">
                    <h1 class="titulo-registro">imagen:</h1>
                    <input  type="text" id="imagen_libro">
                </div>
               
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-modal" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn-modal" id="agregar_libro" onclick="agregarLibros()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    
    
    <section>
        <div class="show-books" id="contenedor_libros">
            <div class="movies-title"><h1>Libros</h1></div>
            <!--  items -->
            <div class="container-item">
                <img class="img-item " src="https://imagessl2.casadellibro.com/a/l/t5/42/9788479536442.jpg" alt="">
                <div class="description-item ">
                    <h3>Nombre:</h3>
                    <h4>Autor:</h4>
                    <h4>Genero:</h4>
                    <h4>Año:</h4>
                    
                </div>
            </div>
            

        </div>
        
    </section>
